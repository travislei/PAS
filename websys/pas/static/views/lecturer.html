<div class="page-header" div class="row" ng-init="getGroupInfo()">
  <h2>{{ lecturer.name }} <small>(id {{ lecturer.id }})</small></h2>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Information</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2"><strong>Capacity</strong></div>
      <div class="col-md-4">{{ lecturer.capacity }}</div>
    </div>
  </div>
</div>

<div class="page-header">
  <h3>Offered Project(s)</h3>
</div>
<div class="panel" ng-repeat="p in lecturer.projects" ng-class="(p.matched == '') ? 'panel-default' : 'panel-success'">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="#viewProject/{{ p.id }}">{{ p.name }}</a>&nbsp;&nbsp;
      <span class="label label-primary" ng-show="p.matched != ''">MATCHED</span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2"><strong>Description</strong></div>
      <div class="col-md-10">{{ p.description }}</div>
    </div>

    <div class="row">
      <div class="col-md-2"><strong>Capacity</strong></div>
      <div class="col-md-4">{{ p.capacity }}</div>

      <div class="col-md-2"><strong>Enrolled Group(s)</strong></div>
      <div class="col-md-4">{{ p.enrolled }}</div>
    </div>

    <div class="row">
      <div class="col-md-2"><strong>Group Preference</strong></div>
      <div class="col-md-10">{{ p.preflist }}</div>
    </div>

    <div class="row" ng-show="p.matched != ''">
      <div class="col-md-2"><strong>Assignment (GID)</strong></div>
      <div class="col-md-10">{{ p.matched }}</div>
    </div>
  </div>
</div>
